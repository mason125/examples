<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

        <script src ="functions.js" type="text/javascript"></script>

    <body>
        <div id ="wrapper">

            <nav class ="navbar navbar-inverse navbar-fixed-top" role ="navigation">
                <div class ="navbar-header">
                    <button type ="button" class ="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color:red; font-style:oblique;">Development Labs</a>
                </div>
                <!--nav bar links-->
                <div class ="collapse navbar-collapse navbar-ex1-collapse text-center">
                    <ul class ="nav navbar-nav">
                        <li><a onclick="clearKPIs()"><b>Layout</b></a></li>
                        <li><a onclick="flotr2()"><b>Flotr2</b></a></li>
                        <li><a onclick="chartjs()"><b>Chart.js</b></a></li>
                        <li><a onclick="chartist()"><b>Chartist.js</b></a></li>
                        <li><a onclick="google()"><b>Google Chart</b></a></li>
                        <li><a onclick="d3()"><b>D3</b></a></li>
                        <li><a onclick="leaflet()"><b>Leaflet</b></a></li>
                    </ul>
                </div>
            </nav>
            <!-- main content code-->
            <div id ="page-wrapper">
                <div class="container-fluid">
                    <div class ="row">
                        <div class ="col-lg-12">
                            <br>
                            <!-- content for header-->
                            <h1 class="page-header" id="dash">
                                Software Testing Dashboard
                            </h1>
                        </div>
                    </div>
                </div>

                        </div>
                        <div class ="col-sm-4">

                            <div id ="DA" class ="container-fluid bg-3 text-center dashStyle"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Test Efficiency</p>

                        </div>
                    </div>

                    </div>
                </div>
            </div>

        <br>

        <footer class="container-fluid bg-4 text-center" id="foot">
            <p> Data Visuals </p>
